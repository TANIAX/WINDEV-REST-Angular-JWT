<div style="margin-top: 60px;">
<mat-card>
<mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Login" formControlName="m_sLogin">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Mot de passe" formControlName="m_sMotDePasse">
        </mat-form-field>
      </p>

      <div *ngIf="error" class="error">
        <p>{{ error }}</p>
        <span *ngIf="error" (click)="closeError()"class="material-icons cross-close">close</span>
     </div>
      

      <div class="button" >
        <button  type="submit" mat-raised-button color="accent">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
